# Directory: .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build backend
        run: |
          cd backend
          docker build -t backend .

      - name: Build frontend
        run: |
          cd frontend
          docker build -t frontend .

          set -e
          if [ -d "frontend" ]; then
            cd frontend
            echo "Successfully changed to frontend directory"
          else
            echo "frontend directory not found"
            exit 1  # Exit with a non-zero code to indicate an error
          fi

      - name: Run AI test predictor
        run: |
          pip install -r ai/requirements.txt || echo 'requirements.txt not found'
          python ai/log_classifier.py || echo 'log_classifier.py failed'

      - name: Run Slack alert test
        run: |
          echo "Testing Slack alert..."
          python tests/test_slack_alert.py || echo 'Slack alert test failed'